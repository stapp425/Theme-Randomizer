<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Randomizer</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>

  <body>
    <div id="menu-fade-background"></div>
    <div id="popup-fade-background"></div>

    <div id="notification">
      <div id="notification-icon">
        <i class="fa-solid fa-check"></i>
      </div>
      <div id="notification-message">Message</div>
      <button id="close-notification">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <button id="previous-button">
      <!-- To be implemented by JavaScript -->  
      <div id="prev-bg-colors"></div>
      
      <div id="prev-arrow"></div>
    </button>

    
    <div id="current-theme-container">
      <!-- <h1 style="position: absolute; top: 5px">Current Width: <span id="screen-width-text"></span></h1> -->
      <div id="container">
        <div id="preview-theme-header">
          <h1 id="preview-theme-name">Theme Name</h1>
          <p id="preview-mode-text"><i>Preview Mode</i></p>
        </div>

        <div id="color-theme">
          <div id="pane">
            <div class="pane-entry">
            </div>
          </div>
    
          <div id="list">
            <div class="list-entry"></div>
            <div class="list-entry"></div>
            <div class="list-entry"></div>
          </div>
        </div>
        
        <div id="info-container">
          <div id="color-text-container">
            <h1 id="color-values-text">Color Values</h1>
            
            <div id="color-selector">
              <!-- To be implemented by JavaScript -->
            </div>
          </div>

          <div id="socials">
            <div class="social-entry">
              <a href="https://mail.google.com" class="social-icon" target="_blank"><i class="fa-brands fa-google"></i></a>
              <h1 class="username"><i>stapp425@gmail.com</i></h1>
            </div>
            
            <div class="social-entry">
              <a href="https://github.com/stapp425" class="social-icon" target="_blank"><i class="fa-brands fa-github"></i></a>
              <h1 class="username"><i>stapp425</i></h1>
            </div>
            
            <div class="social-entry">
              <a href="https://www.linkedin.com/in/shawn-tapp-38a5582a2/" class="social-icon" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
              <h1 class="username"><i>Shawn Tapp</i></h1>
            </div>
          </div>
        </div>

        <div id="preview-options">
          <!-- <i class="fa-solid fa-star"></i> -->
          <!-- <i class="fa-regular fa-star"></i> -->
          <div id="edit-options">
            <button id="favorite-button">
              <i class="fa-regular fa-star"></i>
              Favorite
            </button>
            <button id="rename-button">
              <i class="fa-regular fa-pen-to-square"></i>
              Rename
            </button>
            <button id="delete-button">
              <i class="fa-solid fa-trash"></i>
              Delete
            </button>
          </div>

          <button id="preview-button">
            Exit Preview
          </button>
        </div>

        
      </div>
    </div>
    
    <button id="next-button">
      <!-- To be implemented by JavaScript -->
      <div id="next-bg-colors"></div>
      
      <div id="next-arrow"></div>
    </button>
    
    <button id="menu-button">
      <i class="fa-solid fa-bars"></i>
    </button>      
    
    <div id="saved-themes-container">
      <!-- <img id="saved-themes-background" src="/img/savedThemesBackground.png"> -->
      <div id="menu-header">
        <button id="close-menu-button">
          <i class="fa-solid fa-bars"></i>
        </button>
        <h1 style="font-size: 26px">Saved Themes</h1>        
      </div>           

      <div id="save-box">
        <h1 style="font-size: 24px">Save Theme</h1>
        <input type="text" id="name-prompt" placeholder="Enter Theme Name...">
        <button id="save-button">
          <span>Save!</span>
        </button>
      </div>      

      <hr style="height: 1px; width: 100%; border: 1px dashed rgba(0, 0, 0, 0.5)">

      <div id="saved-themes-list">
        
        <!-- To be implemented by JavaScript -->
        <!-- <div class="saved-theme">
          <div class="theme-name"></div>
          <div class="saved-color-container">
            <button class="saved-color"></button>
            <button class="saved-color"></button>
            <button class="saved-color"></button>
            <button class="saved-color"></button>
          </div>
        </div> -->
      </div>      

      <button id="show-all-themes-button">
        <span>Show All Themes</span>
      </button>
    </div>

    <div class="popup-window">
      <h1 style="font-size: 36px">Rename Theme</h1>
      <p>Enter a new theme name below:</p>
      
      <input type="text" id="rename-theme-input" placeholder="Enter theme name...">
      
      <div class="prompt-selection">
        <button class="cancel-button">Cancel</button>
        <button class="confirm-button">Confirm</button>
      </div>
    </div>

    <div class="popup-window">
      <h1 style="font-size: 36px">Warning!</h1>
      <p>You are about to delete this color theme:</p>
      
      <div id="delete-theme">
        <h1 id="delete-theme-name">Theme Name</h1>

        <div id="delete-theme-container">
          <div class="delete-color"></div>
          <div class="delete-color"></div>
          <div class="delete-color"></div>
          <div class="delete-color"></div>
        </div>
      </div>
      
      <p>
        Are you sure you want to do this?<br>
        <b>This action cannot be undone!</b>
      </p>
      
      <div class="prompt-selection">
        <button class="cancel-button">Cancel</button>
        <button class="confirm-button">Confirm</button>
      </div>
    </div>
    
    <script src="/scripts/script.js"></script>
  </body>
</html>

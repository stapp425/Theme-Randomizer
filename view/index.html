<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Randomizer</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>

  <body>
    <div class="notification">
      <div id="notification-icon">
        <i class="fa-solid fa-check"></i>
      </div>
      <div id="notification-message">Message</div>
      <button id="close-notification">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <button class="previous-button">
      <div id="prev-bg-colors"></div>
      <div id="prev-arrow"></div>
      <div class="cooldown-meter prev-cooldown"></div>
    </button>
    
    <div id="theme-container" style="position: relative">
      <div id="edit-options">
        <button id="favorite-button">
          Favorite
          <i class="fa-regular fa-star"></i>
        </button>
        <button id="rename-button">
          Rename
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
        <button id="delete-button">
          Delete
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>

    <div id="container">
      <div id="preview-theme-header">
          <h1 id="preview-theme-name">Theme Name</h1>
          <p id="preview-mode-text"><i>Preview Mode</i></p>
          <button id="preview-button">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <div id="color-theme">
          <div id="pane">
            <button class="pane-entry">
              <div class="copy-theme-background">
                <i class="fa-regular fa-copy"></i>
                <h1>COPY</h1>
              </div>
            </button>
          </div>
    
          <div id="list">
            <button class="list-entry">
              <div class="copy-theme-background">
                <i class="fa-regular fa-copy"></i>
                <h1>COPY</h1>
              </div>
            </button>
            <button class="list-entry">
              <div class="copy-theme-background">
                <i class="fa-regular fa-copy"></i>
                <h1>COPY</h1>
              </div>
            </button>
            <button class="list-entry">
              <div class="copy-theme-background">
                <i class="fa-regular fa-copy"></i>
                <h1>COPY</h1>
              </div>
            </button>
          </div>
        </div>
        
        <div id="info-container">
          <div id="color-text-container">
            <h1 id="color-values-text">Color Values</h1>
      
            <div id="color-selector"></div>
          </div>

          <div id="socials">
            <div class="social-entry">
              <a href="https://mail.google.com" class="social-icon" target="_blank"><i class="fa-brands fa-google"></i></a>
              <h1 class="username"><i>stapp425@gmail.com</i></h1>
            </div>
            
            <div class="social-entry">
              <a href="https://github.com/stapp425" class="social-icon" target="_blank"><i class="fa-brands fa-github"></i></a>
              <h1 class="username"><i>stapp425</i></h1>
            </div>
            
            <div class="social-entry">
              <a href="https://www.linkedin.com/in/shawn-tapp-38a5582a2/" class="social-icon" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
              <h1 class="username"><i>Shawn Tapp</i></h1>
            </div>
          </div>
        </div>
      </div>
    </div>    
    
    <button class="next-button">
      <div id="next-bg-colors"></div>
      <div id="next-arrow"></div>
      <div class="cooldown-meter next-cooldown"></div>
    </button>
    
    <button id="menu-button">
      <i class="fa-solid fa-bars"></i>
    </button>      
    
    <div class="saved-themes-container">
      <div id="menu-header">
        <button id="close-menu-button">
          <i class="fa-solid fa-bars"></i>
        </button>
        <h1 style="font-size: 26px">Saved Themes</h1>        
      </div>

      <div id="saved-themes-list"></div>
    </div>

    <div class="popup-window">
      <h1 style="font-size: 36px">Rename Theme</h1>
      <p>Enter a new theme name below:</p>
      
      <input type="text" id="rename-theme-input" placeholder="Enter theme name...">
      
      <div class="prompt-selection">
        <button class="cancel-button">Cancel</button>
        <button class="confirm-button">Confirm</button>
      </div>
    </div>

    <div class="popup-window">
      <h1 style="font-size: 36px">Warning!</h1>
      <p>You are about to delete this color theme:</p>
      
      <div id="delete-theme">
        <h1 id="delete-theme-name">Theme Name</h1>

        <div id="delete-theme-container">
          <div class="delete-color"></div>
          <div class="delete-color"></div>
          <div class="delete-color"></div>
          <div class="delete-color"></div>
        </div>
      </div>
      
      <p>
        Are you sure you want to do this?<br>
        <b>This action cannot be undone!</b>
      </p>
      
      <div class="prompt-selection">
        <button class="cancel-button">Cancel</button>
        <button class="confirm-button">Confirm</button>
      </div>
    </div>

    <div class="save-theme-popup popup-window">
      <h1 style="font-size: 24px">Save Theme</h1>
      <input type="text" id="name-prompt" placeholder="Enter Theme Name...">

      <div class="prompt-selection">
        <button class="cancel-button">Cancel</button>
        <button class="confirm-button">Confirm</button>
      </div>
    </div>   

    <div id="customization-menu">
      <button id="status-arrow">
        <i class="fa-solid fa-angle-up"></i>
        <h1>OPTIONS</h1>
      </button>
    </div>

    <div class="customization-options">
      <button class="custom-option">
        <i class="fa-regular fa-floppy-disk"></i>
      </button>

      <button class="cancel-option custom-option">
        <i class="fa-solid fa-xmark"></i>
      </button>

      <button class="custom-option">
        <i class="fa-solid fa-eye"></i>
      </button>
    </div>

    <div class="hover-description"></div>

    <div class="options-fade-background"></div>
    <div class="menu-fade-background"></div>
    <div class="popup-fade-background"></div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
